<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
<h1>upload</h1>
    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<div th:replace="~{dashboard :: topbar}"></div>
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">


    <form role="form" th:action="@{/updateEmp}" method="post" enctype="multipart/form-data">
       <input type="hidden" th:value="${emp.getId()}" name="id">
        <div class="form-group" >
            <label>lastname</label>
            <input  th:value="${emp.getLastName()}"type="text" class="form-control" name="lastName" placeholder="请输入名称">
        </div>
        <div class="form-group">
            <label>email</label>
            <input  th:value="${emp.getEmail()}"type="text" class="form-control" name="email" placeholder="请输入lastname">
        </div>
        <div class="form-group">
            <label>gender</label>
            <input th:value="${emp.getGender()}"type="text" class="form-control" name="gender" placeholder="请输入gender 1=男，0=女">
        </div>
        <div class="form-group">
            <label>department</label>
            <select class="form-control" name="department.id">
                <option th:selected="${dept.getId()==emp.getDepartment().getId()}" th:each="dept:${departments}" th:text="${dept.getDepartmentName()}" th:value="${dept.getId}"></option>

            </select>
        </div>
        <div class="form-group">
            <label >birth</label>
            <input th:value="${#dates.format(emp.getBirth,'yyyy-MM-dd HH:mm:ss')}"type="text" class="form-control" name="birth" placeholder="请输入birth">
        </div>

                <div class="form-group">
                    <label for="inputfile">文件输入</label>
                    <input type="file" id="inputfile" name="uploadfile">
                    <p class="help-block">这里是块级帮助文本的实例。</p>
                </div>
        <!--        <div class="checkbox">-->
        <!--            <label>-->
        <!--                <input type="checkbox">请打勾-->
        <!--            </label>-->
        <!--        </div>-->
        <button type="submit" class="btn btn-default">修改</button>
    </form>
</main>
<div th:insert="~{dashboard :: sidebar}"></div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="asserts/js/popper.min.js"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
